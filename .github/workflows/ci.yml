name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build binary
      run: cargo build --release --verbose
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: cronwrap-alert
        path: target/release/cronwrap-alert
        if-no-files-found: error
