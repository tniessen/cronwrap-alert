[package]
name = "cronwrap-alert"
version = "0.1.0"
authors = ["Tobias Nie√üen <tniessen@tnie.de>"]
publish = false
edition = "2021"

[lib]
name = "cronwrap"
#path = "src/lib.rs"

[[bin]]
name = "cronwrap-alert"
#path = "src/main.rs"

[dependencies]
chrono = "0.4.34"
clap = { version = "4.5.1", features = ["derive", "wrap_help"] }
gethostname = "0.4.3"
reqwest = { version = "0.11.24", features = ["blocking", "json"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"

[dev-dependencies]
tiny_http = "0.12.0"
